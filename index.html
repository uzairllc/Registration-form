<div class="form-container">

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
    </div>

    <!-- Educational Details -->
    <div class="form-group">
      <label for="qualification">Highest Qualification</label>
      <input type="text" id="qualification" name="qualification" placeholder="Enter your highest qualification" required>
    </div>

    <div class="form-group">
      <label for="institution">Last Institution Attended</label>
      <input type="text" id="institution" name="institution" placeholder="Enter institution name" required>
    </div>

    <div class="form-group">
      <label for="graduationYear">Year of Graduation</label>
      <input type="text" id="graduationYear" name="graduationYear" placeholder="YYYY" required>
    </div>

    <!-- Program Selection -->
    <div class="form-group">
      <label for="program">Desired Program</label>
      <select id="program" name="program" required>
        <option value="">Select a program</option>

        <option value="program3">Program 3</option>
      </select>
    </div> -->

    <!-- Additional Courses -->
     <div class="form-group checkbox-group">

      <label><input type="checkbox" name="additionalCourses" value="course2"> Course 2</label>
      <label><input type="checkbox" name="additionalCourses" value="course3"> Course 3</label>
    </div> 

    <!-- Address Details -->
     <div class="form-group">
      <label for="address">Permanent Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your permanent address" required>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>
    </div>

    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input type="text" id="postalCode" name="postalCode" placeholder="Enter postal code" required>
    </div> 

    <!-- Submit Button -->
    <button type="submit" onclick="showConfirmation(event)">Submit</button>
